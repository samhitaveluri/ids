<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;

            background-position: center;
            background-size: cover;

        }
        button {

            border: none;
            border-radius: 15px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;

        button:hover {
